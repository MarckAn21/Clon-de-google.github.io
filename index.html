    <title>Clon de Google</title>

<body>
    <header>
        <section class="uno"></section>
        <section id="botones">
        <button id="correo"><a href="https://mail.google.com/">Gmail</a></button>
        <button id="imagen"><a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a></button>

        <button id="Sesion"><img id ="perfil" src="IMG_20230116_150330.jpg"></button>

                    alt="Buscador de imagen">
            </div>
        </section>
        <section class="Botonesinferiores">
            <div class="botonGoogle">

            </div>
